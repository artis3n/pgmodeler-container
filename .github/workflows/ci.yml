name: CI

on:
  pull_request:
    branches:
      - main

env:
  TAG: githubci

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      
      - name: Lint Dockerfile
        uses: brpaz/hadolint-action@473e36ba306c199243ffe4f1e652a8b60a8fa296 # v1.4.0
